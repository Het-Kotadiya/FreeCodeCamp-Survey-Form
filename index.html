<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div class="form-container">
      <form action="#" id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required />
        <label id="number-label">Age(optional)</label>
        <input type="number" id="number" min="18" max="90" placeholder="Age" />
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="Select Current Role" disabled selected>
            Select Current Role
          </option>
          <option value="Student">Student</option>
          <option value="Full Time Learner">Full Time Learner</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="refer" class="options"
          ><input type="radio" name="refer" value="Definetly" /> &nbsp
          Definetly</label
        >
        <label for="refer" class="options"
          ><input type="radio" name="refer" value="Maybe" /> &nbsp Maybe</label
        >
        <label for="refer" class="options">
          <input type="radio" name="refer" value="Not Sure" /> &nbsp Not
          Sure</label
        >
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value="Select an option" disabled selected>
            Select an option
          </option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
        </select>
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label class="options"> <input type="checkbox" value="Front-end Projects"></input>&nbsp Front-end Projects</label>
        <label class="options"> <input type="checkbox" value="Back-end Projects"></input>&nbsp Back-end Projects</label>
        <label class="options"> <input type="checkbox" value="Data Visualization"></input>&nbsp Data Visualization</label>
        <label class="options"> <input type="checkbox" value="Challenges"></input>&nbsp Challenges</label>
        <label class="options"> <input type="checkbox" value="Open Source Community"></input>&nbsp Open Source Community</label>
        <label class="options"> <input type="checkbox" value="Gitter help rooms"></input>&nbsp Gitter help rooms</label>
        <label class="options"> <input type="checkbox" value="Videos"></input>&nbsp Videos</label>
        <label class="options"> <input type="checkbox" value="City Meetups"></input>&nbsp City Meetups</label>
        <label class="options"> <input type="checkbox" value="Wiki"></input>&nbsp Wiki</label>
        <label class="options"> <input type="checkbox" value="Forum"></input>&nbsp Forum</label>
        <label class="options"> <input type="checkbox" value="Additional Resources"></input>&nbsp Additional Resources</label>

        <label id="que">Any comments or suggestions?</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
